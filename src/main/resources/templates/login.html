<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel = "stylesheet" th:href = "@{/css/styles.css}"/>
</head>
<body><header>
<h1>Login page</h1>
</header>
<div class = "formsection">
<div style="color:red;"  th:if="${param.error}">
	Invalid username or password.
</div>
<div th:if="${param.logout}">
You have been logout.
</div>
<form th:action="@{/login}" method="post">
<label>Username: </label><input type="text" name="username"  placeholder="Username" required autofocus><br><br>
<label>Password: </label><input type="password"  name="password" placeholder="Password" required><br><br>
<div class = "center-elements">
<input type="submit" value="submit">
</form>
<br>
</div>
</div>
</body>
</html>
